<h1>Wellcome Home</h1>
<h2>Enter zipcode to search</h2>
<form action="/" method="post">
    <input type="number" name="zipcode" placeholder="zipcode"/>
    <input type="submit" value="submit"/>
</form>

<ul>
{% for item in addresses %}
    <li>
       <h5>zipcode: item["Zipcode"]</h5>
         <h5>city: item["City"]</h5>
         <h5>state: item["State"]</h5>
         <h5>lat: item["Lat"]</h5>
         <h5>long: item["Long"]</h5>
         <h5>location: item["Location"]</h5>
    </li>
{% endfor %}
</ul>
